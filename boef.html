<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="boef.js"></script>
</head>
<body>
<div id="map"></div>
<script src="google-maps.js"></script>
<script src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyD219CXiJE1NPTwJca-DkC8P_crhM-aDxs&callback=initMap"
async defer></script>
</body >
</html >
